<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b5e285ac7f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <form class="form-inline" id="city-search">
            <input
              class="form-control-sm"
              type="text"
              id="city-input"
              placeholder="Enter a city"
            />
            <button type="submit" class="btn btn-primary btn-sm" id="search">
              Search
            </button>
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              id="current-location"
            >
              Current Location
            </button>
          </form>
        </div>
      </div>
      <h1 id="city-name">
        Watertown
      </h1>
      <h4>
        Saturday July 4 10:58am
      </h4>
      <div class="row current">
        <div class="col-6">
          <div class="current-temp">
            <ul id="current-list">
              <li id="temp-display">
                75°F
              </li>
              <li id="change-temp">
                <a href="#" id="farenheit"> °F </a> |
                <a href="#" id="celsius">°C</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-6">
          <ul class="current-details">
            <li id="current-description">Mostly Cloudy</li>
            <li>Humidity <span id="current-humidity"> 10</span>%</li>
            <li>Wind <span id="current-wind">NE 8mph</span></li>
          </ul>
        </div>
      </div>

      <div class="forecast">
        <div class="row forecast-days">
          <div class="col-2">
            Sun
          </div>
          <div class="col-2">
            Mon
          </div>
          <div class="col-2">
            Tues
          </div>
          <div class="col-2">
            Wed
          </div>
          <div class="col-2">
            Thurs
          </div>
        </div>
        <div class="row images">
          <div class="col-2">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-bolt"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-bolt"></i>
          </div>
        </div>
        <div class="row forecast-temp">
          <div class="col-2">
            88°/64°
          </div>
          <div class="col-2">
            83°/61°
          </div>
          <div class="col-2">
            80°/63°
          </div>
          <div class="col-2">
            84°/66°
          </div>
          <div class="col-2">
            89°/68°
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
